	<h1>Dynamic Code Prettifier</h1>
	<p>ソースコードに自動的に色を付けてくれます。<a href="https://github.com/ledyba/DynamicCodePrettify">source code@github</a></p>
	<div><textarea id="source" style="width: 40em; height: 20em;"></textarea></div>
	<div><input id="code_prettify" type="button" value="prettify" onclick="return prettify()" /></div>
	<div id="result" style="border: dotted black 1px;"></div>
	<hr>
	<div id="footer">(C)2013 <a href="https://7io.org/">ψ（プサイ）の興味関心空間</a></div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
	  <script type="text/javascript" src="google-code-prettify/prettify.js"></script>
	  <script src="js/plugins.js"></script>
	  <script src="js/main.js"></script>
	  <script>
		function prettify() {
		var $pre = $("<pre/>");
		$pre.addClass("prettyprint linenums");
		$pre.text($("#source").val());
		$res = $("#result");
		$res.empty();
		$res.append($pre);
		prettyPrint();
		//document.write("<script src=\"google-code-prettify/run_prettify.js\"><\/script>");
		};
		</script>
